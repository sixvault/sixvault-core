  var spec = {"openapi": "3.0.0", "info": {"title": "Sixvault Core API", "description": "Sixvault is a secure, role-based academic transcript management system that integrates multi-cryptographic techniques\u2014including AES encryption, RSA digital signatures, and Shamir's Secret Sharing\u2014to protect the confidentiality, integrity, and authenticity of student data in a controlled, collaborative environment.", "version": "1.0.0"}, "servers": [{"url": "https://api.sixvault.xyz", "description": "Production Server"}, {"url": "http://localhost:3000", "description": "Local Development Server"}], "paths": {"/user/auth/register": {"post": {"summary": "Register a new user", "description": "Register a new user with their RSA public key and role information", "tags": ["User"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "required": ["nim_nip", "type", "prodi", "rsaPublicKey", "nama"], "properties": {"nim_nip": {"type": "string", "description": "NIM/NIP of the user"}, "type": {"type": "string", "enum": ["mahasiswa", "dosen_wali", "kaprodi"], "description": "Type of user"}, "prodi": {"type": "string", "enum": ["teknik_informatika", "sistem_dan_teknologi_informasi"], "description": "Program studi of the user"}, "rsaPublicKey": {"type": "string", "description": "RSA public key of the user"}, "nama": {"type": "string", "description": "Full name of the user"}}}}}}, "responses": {"200": {"description": "Registration successful", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "message": {"type": "string", "example": "Registration successful"}, "data": {"type": "object", "properties": {"nim_nip": {"type": "string"}, "access_token": {"type": "string"}, "refresh_token": {"type": "string"}, "encrypted_token_key": {"type": "string"}}}}}}}}, "400": {"description": "Bad request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/login": {"post": {"summary": "Login user", "description": "Authenticate user and return encrypted tokens", "tags": ["User"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "required": ["nim_nip", "rsaPublicKey"], "properties": {"nim_nip": {"type": "string", "description": "NIM/NIP of the user"}, "rsaPublicKey": {"type": "string", "description": "RSA public key of the user"}}}}}}, "responses": {"200": {"description": "Login successful", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "message": {"type": "string", "example": "Login successful"}, "data": {"type": "object", "properties": {"nim_nip": {"type": "string"}, "access_token": {"type": "string"}, "refresh_token": {"type": "string"}, "encrypted_token_key": {"type": "string"}}}}}}}}, "400": {"description": "Bad request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/refresh-token": {"get": {"summary": "Refresh access token", "description": "Get a new access token using the refresh token", "tags": ["User"], "security": [{"BearerAuth": []}], "responses": {"200": {"description": "Token refresh successful", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "message": {"type": "string", "example": "Token Refresh Success"}, "data": {"type": "object", "properties": {"nim_nip": {"type": "string"}, "access_token": {"type": "string"}}}}}}}}, "401": {"description": "Unauthorized", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/remove": {"post": {"summary": "Remove multiple Mahasiswa entries", "description": "Delete student records by a list of `nim_nip`.", "tags": ["User"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "r {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "message": {"type": "string", "example": "Data decrypted successfully"}, "data": {"type": "object", "properties": {"nim": {"type": "string", "example": "10222069"}, "kode": {"type": "string", "example": "MK123"}, "nama": {"type": "string", "example": "Dasar Pemrograman"}, "nilai": {"type": "string", "example": "A"}}}}}}}}, "400": {"description": "Bad request (missing ID or not enough shares)", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "error"}, "message": {"type": "string", "example": "Missing daftarNilaiId in request body"}, "data": {"type": "object", "example": {}}}}}}}, "404": {"description": "Daftar nilai not found"}, "500": {"description": "Internal server error"}}}}, "/matakuliah/remove": {"post": {"summary": "Remove multiple Mata Kuliah entries", "description": "Delete Mata Kuliah records by a list of `kode` values.", "tags": ["MataKuliah"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "required": ["kodeList"], "properties": {"kodeList": {"type": "array", "items": {"type": "string"}, "example": ["IF3020", "IF1234"]}}}}}}, "responses": {"200": {"description": "Mata Kuliah entries deleted successfully", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "success"}, "message": {"type": "string", "example": "2 matakuliah deleted"}}}}}}, "400": {"description": "Bad request due to missing or invalid kodeList", "content": {"application/json": {"schema": {"type": "object", "properties": {"status": {"type": "string", "example": "error"}, "message": {"type": "string", "example": "kodeList must be a non-empty array"}}}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}}, "components": {"schemas": {"ErrorResponse": {"type": "object", "properties": {"status": {"type": "string", "example": "error"}, "message": {"type": "string", "example": "Bad Request"}, "data": {"type": "object"}}}}, "securitySchemes": {"BearerAuth": {"type": "http", "scheme": "bearer", "bearerFormat": "JWT"}}}};
